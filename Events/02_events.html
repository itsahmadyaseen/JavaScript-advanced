<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Events in Javascript</h1>
    <button id="stop">Stop</button>
</body>

<script>

    const name = function() {
        console.log('Ahmad Yaseen');
    };

    const displayName = setTimeout(name, 1000)

    const changeText = function() {
        document.querySelector('h1').innerHTML = 'New Events'
    }

    const change = setTimeout(changeText, 2000);

    document.querySelector('#stop').addEventListener('click', function() {
        clearTimeout(change)
        console.log('Stopped');
    })
    

</script>

</html>
